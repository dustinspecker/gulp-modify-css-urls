sudo: false
language: node_js
node_js:
  - '5'
  - '4'
notifications:
  email: false
before_script:
  - npm prune
script:
 - npm run test
after_success:
  - 'curl -Lo travis_after_all.py https://git.io/travis_after_all'
  - python travis_after_all.py
  - 'export $(cat .to_export_back) &> /dev/null'
  - npm run-script coveralls
  - npm run semantic-release
branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"
